	  manifest.json provides metadata used when your web app is installed on a

	  Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
	  work correctly both with client-side routing and a non-root public URL.
	  Learn how to configure a non-root public URL by running `npm run build`.
	-->
    <title>Pepemon! Play and earn web3 card game</title>

    />

      name="twitter:description"
      content="Embark on an exhilarating journey with Degen Battleground, a web3 card game built on Pepechain - offering a world of action-packed fun, low fees, and lightning-fast transactions!"
    />
    <meta name="twitter:site" content="@pepemonfinance" />
    <meta name="twitter:creator" content="@pepemonfinance" />
    <meta name="twitter:card" content="summary" />
    <meta name="og:title" content="Pepemon! Play and earn web3 card game" />
    <meta
      name="og:description"
      content="Embark on an exhilarating journey with Degen Battleground, a web3 card game built on Pepechain - offering a world of action-packed fun, low fees, and lightning-fast transactions!"
